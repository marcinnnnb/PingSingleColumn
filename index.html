<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="//app.js"></script>
  </head>
  <body>
    <main>
      <div class="main__text">
        <img src="/images/logo.svg" alt="" />
        <h1>
          We are launching <span><strong>soon!</strong></span>
        </h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="main__subscribe">
        <input class="subscribe__input" type="text" name="" placeholder="Your email address..." />
        <button class="subscribe__button" type="submit">Notify Me</button>
      </div>
    </main>
    <section>
      <img src="/images/illustration-dashboard.png" alt="Dashboard illustration" />
    </section>
    <footer>
      <div class="footer__socialmedia">
        <a class="footer__socialmedia-icon" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="footer__socialmedia-icon" href="#"><i class="fab fa-twitter"></i></a>
        <a class="footer__socialmedia-icon" href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="footer__copyrights-text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
